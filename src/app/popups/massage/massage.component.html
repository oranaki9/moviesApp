<!-- Modal -->

<div class="" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Movie App</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span
          aria-hidden="true"
          class="close__modal-icon"
          (click)="closeModal()"
          >&times;</span
        >
      </button>
    </div>
    <div class="modal-body">
      {{ massage }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="closeModal()">
        OK
      </button>
    </div>
  </div>
</div>
